<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نادي التطوع - التسجيل</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      color: #1e90ff;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #1e90ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0d6efd;
    }
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>مرحبا بك بنادي التطوع</h1>
  <form id="registerForm">
    <label for="fullName">الاسم الثلاثي:</label>
    <input type="text" id="fullName" required placeholder="اكتب اسمك الثلاثي" />

    <label for="uniNumber">الرقم الجامعي:</label>
    <input type="text" id="uniNumber" required placeholder="اكتب الرقم الجامعي" />

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" required placeholder="اكتب البريد الإلكتروني" />

    <button type="submit">تسجيل</button>
  </form>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // جلب القيم
      const fullName = document.getElementById('fullName').value.trim();
      const uniNumber = document.getElementById('uniNumber').value.trim();
      const email = document.getElementById('email').value.trim();

      // التحقق من الحقول (اختياري زيادة)
      if (!fullName || !uniNumber || !email) {
        alert('يرجى تعبئة جميع الحقول.');
        return;
      }

      // تخزين البيانات مؤقتا في localStorage
      localStorage.setItem('volunteerName', fullName);
      localStorage.setItem('volunteerUniNumber', uniNumber);
      localStorage.setItem('volunteerEmail', email);

      // الانتقال لصفحة الفرص
      window.location.href = 'opportunities.html';
    });
  </script>
</body>
</html>
